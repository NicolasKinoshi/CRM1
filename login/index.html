<!DOCTYPE html>
<html lang="pt-brz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Info</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form class="form">
            <h1>Membership Info</h1>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="+55">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <p class="password-hint">Password must be at least 8 characters long.</p>

            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" name="confirm-password">

            <button type="submit">Confirm</button>

            <div class="alternative-sign-in">
                <p>Sign in with a different account</p>
                <div class="social-icons">
                    <button class="social-icon apple"></button>
                    <button class="social-icon facebook"></button>
                    <button class="social-icon google"></button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
